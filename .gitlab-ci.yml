stages:
  - build

grow-seaweed-K4:
  stage: build
  allow_failure: true
  image: eltenedor/octave-w-image-signal:latest
  script:
    - cd band_and_point_spec
    - octave -q --no-gui seaweed_demo_K4.m
  artifacts:
    paths:
          - band_and_point_spec/data/*.{csv,tex}
    expire_in: 1 week

